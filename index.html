<!doctype html>
<html lang="en">
<head>
  <h1 class="site-title">Ich habe ein Pferd gefunden</h1>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typographic Poster Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&family=Fredoka:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <!-- html2canvas is required for the thermal print pipeline (captures the DOM to canvas) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div id="scribble-bg"></div>
  <div id="bg-questions"></div>
  <header class="floating-card">
    <div class="card-inner">
      <div class="question-block">
        <div class="q-title">Question</div>
        <div class="q-text">What did you find here without looking for it?</div>
      </div>

      <form id="replyForm" class="reply-form" autocomplete="off" >
        <input id="replyInput" maxlength="250" placeholder="type somethingâ€¦" />
        <div class="controls">
          <button type="button" id="printBtn">Contribute</button>
          <span id="charCount" class="char-count">0/250</span>
        </div>
      </form>
    </div>
  </header>

  <main class="paper-wrapper">
    <section id="paper" class="paper"></section>
  </main>

  <!-- shape defs unchanged -->
  <svg id="shapes-defs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1522 202" style="display:none;">

    <g id="shape-rotated-rect">
      <rect x="249.29" y="29.29" width="141.42" height="141.42"
            transform="translate(23.02 255.56) rotate(-45)"/>

    <g id="shape-triangle"><polygon points="440 200 640 200 540 0 440 200"/></g>

      <path d="M760.03,0s-.56,88.06,100,100c0,0-90.15,2.03-100,100,0,0-1.37-90.31-100-100-2.97-.82,92.86-2.44,100-100Z"/>
    </g>
    <g id="shape-starish-1">
      <polygon points="1202.12 2.12 1225.73 78.51 1302.12 78.51 1240.32 125.73 1263.92 202.12 1202.12 154.91 1140.32 202.12 1163.92 125.73 1102.12 78.51 1178.51 78.51 1202.12 2.12"/>
    </g>
    <g id="shape-starish-2">
      <polygon points="980.79 0 990 63.84 1027.6 11.62 1006.31 72.46 1063.69 43.83 1016.77 87.73 1080.79 89.24 1018.99 106.15 1074.98 137.46 1012.46 123.49 1047.59 177.43 998.67 135.79 1004.9 200 980.79 0"/>

  <script src="script.js"></script>
</body>
</html>
